<!DOCTYPE html>
<html>
<head>
	<title>Admission Form</title>
	<style type="text/css">
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid white;
			background-color: white;
			border-radius: 5px;
			font-family: Arial, Helvetica, sans-serif;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input[type="text"], select {
			padding: 8px;
			border: 1px solid black;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<h2>Admission Form</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Enter your email" required>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="dob">Date of Birth:</label>
		<input type="text" id="dob" name="dob" placeholder="Enter your date of birth" required>

		<label for="program">Program:</label>
		<input type="text" id="program" name="program" placeholder="Enter the program you're applying for" required>

		<label for="qualification">Qualification:</label>
		<input type="text" id="qualification" name="qualification" placeholder="Enter your highest qualification" required>

		<label for="experience">Experience:</label>
		<input type="text" id="experience" name="experience" placeholder="Enter your relevant work experience" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
